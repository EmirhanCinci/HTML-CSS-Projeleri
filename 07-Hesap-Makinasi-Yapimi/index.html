<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style.css dosyası bağlantı etiketi -->
    <link rel="stylesheet" href="style.css">
    <title>07. Proje - Hesap Makinası Yapımı</title>
</head>
<body>
    <!-- container etiketi başlangıç -->
    <div class="container">
        <input id="input-text" type="text" value="0" disabled>
        <!-- calculator etiketi başlangıç -->
        <div id="calculator">
            <button type="submit" class="operator" value="+">+</button>
            <button type="submit" class="operator" value="+">-</button>
            <button type="submit" class="operator" value="+">&times;</button>
            <button type="submit" class="operator" value="+">&divide;</button>

            <button type="submit" class="number" value="7">7</button>
            <button type="submit" class="number" value="8">8</button>
            <button type="submit" class="number" value="9">9</button>

            <button type="submit" class="number" value="4">4</button>
            <button type="submit" class="number" value="5">5</button>
            <button type="submit" class="number" value="6">6</button>

            <button type="submit" class="number" value="7">1</button>
            <button type="submit" class="number" value="7">2</button>
            <button type="submit" class="number" value="7">3</button>

            <button type="submit" class="number" value="7">0</button>
            <button type="submit" class="point" value=".">.</button>
            <button type="submit" class="clear" value="clear">AC</button>

            <button type="submit" class="result" value="result">=</button>
        </div>
        <!-- calculator etiketi bitiş -->
    </div>
    <!-- container etiketi bitiş -->
</body>
</html>
